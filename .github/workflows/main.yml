name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
        
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Cache  💾
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        uses: actions/setup-node@v1
      - run: npm install
      - run: npm run build
      - run: sed -i '14s/.*/if(typeof nextConfig\.exportPathMap!==\x27function\x27){if(!options\.silent){Log\.info(`No "exportPathMap" found in "\${_constants2\.CONFIG_FILE}"\. Generating map from "\.\/pages"`);}nextConfig\.exportPathMap=async defaultMap=>{return defaultMap;};}const{i18n,images:{loader=\x27default\x27}}=nextConfig;\/\*if(i18n\&\&!options\.buildExport){throw new Error(`i18n support is not compatible with next export\. See here for more info on deploying: https:\/\/nextjs\.org\/docs\/deployment`);}\*\/if(!options\.buildExport){const{isNextImageImported}=await nextExportSpan\.traceChild(\x27is-next-image-imported\x27)\.traceAsyncFn(()=>_fs\.promises\.readFile((0,_path\.join)(distDir,_constants2\.EXPORT_MARKER),\x27utf8\x27)\.then(text=>JSON\.parse(text))\.catch(()=>({})));if(isNextImageImported\&\&loader===\x27default\x27\&\&!_ciInfo\.hasNextSupport){throw new Error(`Image Optimization using Next\.js\x27 default loader is not compatible with \\`next export\\`\./' node_modules/next/dist/export/index.js  
      - run: npm run export
      - run: touch out/.nojekyll
        env:
            CI: true

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: out # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
